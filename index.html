<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Artykuły</title>
</head>
<body>
  <h3>Lista artykułów:</h3>
  <div id="articles"></div>
  
  <h3>Dodaj nowy artykuł:</h3>
  <form id="articleForm">
    <input type="text" id="title" placeholder="Wpisz tytuł..." required><br>
    <input type="text" id="subtitle" placeholder="Wpisz podtytuł..." required><br>
    <input type="text" id="author" placeholder="Wpisz autora..." required><br>
    <textarea id="content" placeholder="Wpisz treść..." required></textarea><br>
    <button type="submit">Dodaj</button>
  </form>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
